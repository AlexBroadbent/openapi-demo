extends:
  - recommended

rules:
  info-license-url: off
  no-invalid-media-type-examples:
    severity: warn
    allowAdditionalProperties: true

apis:
  api:
    root: ./src/config/openapi.yml
    decorators:
      remove-x-internal: on
  internal:
    root: ./src/config/openapi-internal.bundle.json
